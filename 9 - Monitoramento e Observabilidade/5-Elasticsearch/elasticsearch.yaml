---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  labels:
    name: elasticsearch
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: elasticsearch
    spec:
      containers:
       - image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
         env:
         - name: discovery.type
           value: single-node
         name: elasticsearch
         ports:
          - name: elasticsearch
            containerPort: 9200
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    name: elasticsearch
  namespace: kube-system
spec:
  ports:
  - port: 9200
    targetPort: 9200
  selector:
    name: elasticsearch
